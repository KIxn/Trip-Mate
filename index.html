<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Mate</title>
    <link rel="icon" href="resources/opt.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resourcefiles/reset.css" type="text/css">
    <link rel="stylesheet" href="resourcefiles/styles.css" type="text/css">
    <link rel="stylesheet" href="resourcefiles/all.min.css" type="text/css">
</head>

<body>
    <nav><i class="fas fa-2x fa-passport"> <span> Trip Mate</span></i></nav>
    <header>
        <div>
            <h1>Trip Mate: Weather & Attraction Advisor</h1>
            <br>
            <h2>Heading to a particlar City/State, and you need to know what the main attractons are?</h2>
            <br>
            <p>-Just type in the area youre headed to in the Search Bar below and we'll tell you everything you need to know...</p>
        </div>
    </header>
    <main>
        <section id="search-area">
            <table id="search-box">
                <tr>
                    <td><input type="text" id="search-query" placeholder="Enter Area name Eg.)Chicago, IL"></td>
                    <td><i id="btn" class="fas fa-2x fa-search-location"></i></td>
                </tr>
            </table>
        </section>
        <div id="info">
            <section>
                <h2 style="width: 100%;">Weather Report</h2>
                <div id="wcard" class="card"></div>
            </section>
            <br>
            <section>
                <h2 style="width: 100%;">Recommended Places</h2>
                <div id="vcard0" class="card"></div>
                <div id="vcard1" class="card"></div>
                <div id="vcard2" class="card"></div>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="resourcefiles/index.js">
    </script>
</body>

</html>
